<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Nonton Film</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }

        nav a:hover {
            background-color: #666;
        }

        .content {
            padding: 20px;
            text-decoration: none;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .movie-item {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .movie-item img {
            max-width: 100%;
            border-radius: 5px;
        }

        .movie-item h3 {
            text-align: center;
            margin: 10px 0;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }

        
        @media screen and (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }

            nav {
                flex-direction: column;
                text-align: center;
            }

            .movie-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Web Nonton Film</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">Series</a>
        <a href="#">Contact</a>
    </nav>

        <a href="film1.html">

                <h3 style="text-decoration: none; color: black;">The Wild Robot</h3>
            </div>
        </a>
            <div class="movie-item">
                <img src="https://via.placeholder.com/300x400" alt="Film 2">

            <div class="movie-item">

    </div>

</body>
</html>
